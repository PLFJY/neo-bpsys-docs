  assemblies:
  - neo-bpsys-wpf
  namespace: neo_bpsys_wpf.Converters
  summary: Converts source values to a value for the binding target. The data binding engine calls this method when it propagates the values from source bindings to the binding target.
  example: []
  syntax:
    content: public object Convert(object[] values, Type targetType, object parameter, CultureInfo culture)
    parameters:
    - id: values
      type: System.Object[]
      description: The array of values that the source bindings in the <xref href="System.Windows.Data.MultiBinding" data-throw-if-not-resolved="false"></xref> produces. The value <xref href="System.Windows.DependencyProperty.UnsetValue" data-throw-if-not-resolved="false"></xref> indicates that the source binding has no value to provide for conversion.
    - id: targetType
      type: System.Type
      description: The type of the binding target property.
    - id: parameter
      type: System.Object
      description: The converter parameter to use.
    - id: culture
      type: System.Globalization.CultureInfo
      description: The culture to use in the converter.
    return:
      type: System.Object
      description: >-
        A converted value.  

         If the method returns <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a>, the valid <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a> value is used.  

         A return value of <xref href="System.Windows.DependencyProperty" data-throw-if-not-resolved="false"></xref>.<xref href="System.Windows.DependencyProperty.UnsetValue" data-throw-if-not-resolved="false"></xref> indicates that the converter did not produce a value, and that the binding will use the <xref href="System.Windows.Data.BindingBase.FallbackValue" data-throw-if-not-resolved="false"></xref> if it is available, or else will use the default value.  

         A return value of <xref href="System.Windows.Data.Binding" data-throw-if-not-resolved="false"></xref>.<xref href="System.Windows.Data.Binding.DoNothing" data-throw-if-not-resolved="false"></xref> indicates that the binding does not transfer the value or use the <xref href="System.Windows.Data.BindingBase.FallbackValue" data-throw-if-not-resolved="false"></xref> or the default value.
    content.vb: Public Function Convert(values As Object(), targetType As Type, parameter As Object, culture As CultureInfo) As Object

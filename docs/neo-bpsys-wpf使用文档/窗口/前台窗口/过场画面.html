<h1 id="122-过场画面">1.2.2 过场画面</h1>

<p>过场画面的功能是在双方选择完角色和天赋后在前台展示相关信息</p>
<p><img src="%E8%BF%87%E5%9C%BA%E7%94%BB%E9%9D%A2.png" alt=""></p>
<p>过场画面分为以下几个部分：</p>
<ol>
<li>队伍名称</li>
<li>双方队徽</li>
<li>双方胜平数</li>
<li>比赛地图及对局进度</li>
<li>求生方角色选择</li>
<li>求生方选手名称</li>
<li>求生方天赋选择</li>
<li>监管者角色选择</li>
<li>监管方选手名称</li>
<li>监管方天赋选择</li>
<li>监管方辅助特质选择</li>
</ol>

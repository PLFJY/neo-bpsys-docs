<h2 id="修改背景及文字属性">修改背景及文字属性</h2>
<p>在<a href="ce62c7eeed84c4ffd74712d4e4e832f4">设置</a>页面中，用户可以修改各个前台窗口的背景和文字属性。</p>
<p><img src="images/%E8%83%8C%E6%99%AF%E6%96%87%E5%AD%97%E8%87%AA%E5%AE%9A%E4%B9%89.png" alt="背景文字自定义"></p>
<hr>
<h2 id="修改组件大小及位置">修改组件大小及位置</h2>
<p><img src="images/%E7%BB%84%E4%BB%B6%E4%BD%8D%E7%BD%AE%E5%A4%A7%E5%B0%8F%E8%87%AA%E5%AE%9A%E4%B9%89.png" alt="组件位置大小自定义|700">
用户可以在<a href="../%E9%A1%B5%E9%9D%A2/%E5%89%8D%E5%8F%B0%E7%AE%A1%E7%90%86.md">前台管理</a>页面打开设计模式。在设计模式中，用户可以自定义每一个组件的大小和位置。</p>
<hr>
<h2 id="如果您希望辛苦劳作了不知道多久弄出来的ui没有保存的话请不要读下去">如果您希望辛苦劳作了不知道多久弄出来的UI没有保存的话，请不要读下去</h2>
<p>温馨提醒：自定义完后需要先关闭设计者模式再退出软件，<strong>否则您的更改将不会被保存！</strong></p>

        <article data-uid="">
<h1 id="地图bp">地图BP</h1>

<p><img src="images/%E5%9C%B0%E5%9B%BEBP.png" alt="地图BP画面|288"></p>
<p>地图BP和<a href="BP%E6%80%BB%E8%A7%88.html">BP总览</a>的打开方式都是点击<a href="../%E5%90%8E%E5%8F%B0/%E5%89%8D%E5%8F%B0%E7%AE%A1%E7%90%86.html">前台管理页面</a>中的其它小组件。</p>
<p>本窗口的功能是显示在<a href="../%E5%90%8E%E5%8F%B0/%E5%9C%B0%E5%9B%BE%E7%A6%81%E9%80%89.html">地图禁选页面</a>中被禁用和选择的地图。</p>
<p>以下是本窗口各部分的功能：</p>
<ol>
<li>被选择的地图</li>
<li>战队名</li>
<li>被禁用的地图</li>
</ol>
<hr>
<p>在<a href="https://github.com/PLFJY/neo-bpsys-wpf/releases/tag/v1.1.0.9483">v1.1.0.9483</a>版本，软件更新了MapBpV2，适配了2025IVL夏季赛地图BP规则。</p>
<p>以下是新的地图BP画面：
<img src="images/MapBpV2.png" alt="MapBpV2"></p>
<p>在兼容旧版的同时软件支持同时禁用多张地图，具体使用方法详见<a href="../%E5%90%8E%E5%8F%B0/%E5%9C%B0%E5%9B%BE%E7%A6%81%E9%80%89.html">地图禁选</a>。</p>

</article>

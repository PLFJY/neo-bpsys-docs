        <article data-uid="">

<p>本页面的功能是记录双方选择的角色以及全局禁选记录，以下是选择求生者部分：</p>
<p><img src="%E6%B1%82%E7%94%9F%E8%80%85%E8%A7%92%E8%89%B2%E9%80%89%E6%8B%A9.png" alt="求生者选手选择角色部分"></p>
<p>选择方法与<a href="%E7%A6%81%E7%94%A8%E7%9B%91%E7%AE%A1%E8%80%85.html">禁用监管者</a>中的禁用方法一致。</p>
<p><img src="%E7%9B%91%E7%AE%A1%E8%80%85%E8%A7%92%E8%89%B2%E9%80%89%E6%8B%A9.png" alt="监管者选手选择角色部分"></p>
<p>‍与上文同理。</p>
<p><img src="%E5%BE%85%E9%80%89%E6%8B%A9%E6%A1%86%E5%BC%80%E5%85%B3.png" alt=""></p>
<p>在轮到指定选手选择角色时启用待选框（前面的区域以后再来探索吧~）</p>
<p><img src="%E5%85%A8%E5%B1%80%E7%A6%81%E9%80%89%E8%AE%B0%E5%BD%95.png" alt="全局禁选记录功能"></p>
<p>上图是全局禁选记录，它的功能是记录各队伍下次扮演该阵营时应该进入全局禁选的角色并会在换边时自动应用到全局禁选中。</p>

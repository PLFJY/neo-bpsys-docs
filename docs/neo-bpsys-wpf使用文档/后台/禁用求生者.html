<h1 id="禁用求生者">禁用求生者</h1>

<p>本页面的功能是设置显示在<a href="../%E5%89%8D%E5%8F%B0/BP%E7%94%BB%E9%9D%A2.html">BP画面</a>上的被禁用的求生者。</p>
<p><img src="images/%E7%A6%81%E7%94%A8%E6%B1%82%E7%94%9F%E8%80%85.png" alt="禁用求生者"></p>
<p>本软件内置了4个求生者当局ban位和9个全局ban位。具体禁用方法与<a href="%E7%A6%81%E7%94%A8%E7%9B%91%E7%AE%A1%E8%80%85.html">禁用监管者</a>相同。</p>
<p>与<a href="%E7%A6%81%E7%94%A8%E7%9B%91%E7%AE%A1%E8%80%85.html">禁用监管者</a>页面相同，本页面也支持手动调整ban位数量。</p>
<p><img src="images/%E6%B1%82%E7%94%9F%E8%80%85%E7%A6%81%E7%94%A8%E6%95%B0%E9%87%8F%E6%8E%A7%E5%88%B6.png" alt="求生者禁用数量控制"></p>
<p>‍</p>

<h1 id="计时器">计时器</h1>

<p><img src="images/%E5%80%92%E8%AE%A1%E6%97%B6.png" alt="倒计时"></p>
<p>该功能的作用是在前台窗口的<a href="../%E5%89%8D%E5%8F%B0/BP%E7%94%BB%E9%9D%A2.html">BP画面</a>显示计时器，计时器工作过程中BP画面中的 “VS” 会被替换为倒计时剩余秒数，倒计时结束或用户手动停止计时器时会恢复为 “VS”。</p>
<p>‍</p>
<h4 id="使用方法">使用方法</h4>
<ol>
<li>使用下拉框或鼠标左键单击控件来设定倒计时秒数</li>
<li>点击【开始】按钮</li>
<li>需要停止计时器时点击【停止（恢复 VS）】按钮或等待倒计时归零</li>
</ol>
<p>‍</p>
<blockquote>
<p><font color="#595959">右边的【预览】显示的是当前BP画面上 “VS” 地方的内容</font></p>
</blockquote>

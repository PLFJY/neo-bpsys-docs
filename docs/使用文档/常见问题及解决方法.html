<p>本文档收录了软件使用过程中经常遇见的问题及解决方法，请在群内提问或提交issue前仔细检查遇到的问题是否能够在本文档中找到解决方案。</p>
<hr>
<h2 id="前台组件错位">前台组件错位</h2>
<p><img src="images/%E5%89%8D%E5%8F%B0%E7%BB%84%E4%BB%B6%E9%94%99%E4%BD%8D.png" alt="前台组件错位|425"></p>
<ol>
<li>打开 设置-系统-屏幕，将缩放设为 200% 以下（建议使用默认缩放值）</li>
<li>重启软件</li>
</ol>
<h2 id="打开设计者模式没有效果">打开设计者模式没有效果</h2>
<p>这个是暂时无法解决的底层问题，请先打开前台UI再打开设计者模式</p>
<h2 id="前台窗口出现意义不明的文字例如injectedcontrol">前台窗口出现意义不明的文字（例如InjectedControl）</h2>
<p><img src="images/%E6%84%8F%E4%B9%89%E4%B8%8D%E6%98%8E%E6%96%87%E5%AD%97.jpg" alt="意义不明文字|425">
在侧边栏【插件】中关闭示例插件</p>

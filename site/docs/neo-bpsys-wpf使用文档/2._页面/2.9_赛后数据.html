<p><img src="images/1749731748084-1959aa73-f164-4173-bcfc-8cc9f4c0ab39.png" alt="赛后数据画面"></p>
<p>赛后数据窗口的功能是在一局游戏结束后显示当局双方数据，如破译进度、牵制时长等。</p>
<p>以下是赛后数据窗口各部分的功能：</p>
<ol>
<li>队徽</li>
<li>战队名</li>
<li>双方胜平数</li>
<li>本局小比分</li>
<li>地图选择及对局进度</li>
<li>求生方当局角色</li>
<li>选手ID</li>
<li>求生者数据</li>
<li>监管者角色选择</li>
<li>监管者数据</li>
</ol>

</article>

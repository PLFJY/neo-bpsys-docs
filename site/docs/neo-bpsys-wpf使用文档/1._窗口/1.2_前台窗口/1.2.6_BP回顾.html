<p><img src="images/1749728521109-f7cd6f31-d9c4-4b40-9d63-b4c78a906539.png" alt="BP回顾"></p>
<p>BP回顾和<a href="1.2.5_%E5%9C%B0%E5%9B%BEBP.html">地图BP</a>的打开方式都是点击<a href="../../2._%E9%A1%B5%E9%9D%A2/2.10_%E5%89%8D%E5%8F%B0%E7%AE%A1%E7%90%86.html">前台管理页面</a>中的其它小组件。</p>
<p>本功能的作用是在一局游戏结束后显示当局BP以及本局小比分。</p>
<p>以下是本页面各个部分的功能：</p>
<ol>
<li>队徽</li>
<li>战队名</li>
<li>本局被禁用的监管者</li>
<li>对局进度</li>
<li>本局被禁用的求生者</li>
<li>本局求生者方角色选择</li>
<li>本局小比分</li>
<li>监管者方角色选择</li>
</ol>

</article>

        <article data-uid="">

<p>该功能的作用是保存对局信息以及根据文件GameRule.json中存储的比赛规则信息来进行步骤引导。</p>
<h4 id="使用方法">使用方法：</h4>
<ol>
<li>根据需求决定是否选择BO3模式（该按钮同时决定除此功能以外的多个功能的模式）</li>
<li>设置对局进度（自由对局不支持步骤引导）</li>
<li>点击开始导航</li>
</ol>
<p>‍<img src="../../../docs/neo-bpsys-wpf%E4%BD%BF%E7%94%A8%E6%96%87%E6%A1%A3/1._%E7%AA%97%E5%8F%A3/1.1_%E5%90%8E%E5%8F%B0%E6%8E%A7%E5%88%B6%E7%AA%97%E5%8F%A3/images/1749556749137-fd41ddea-ba0b-44a0-bccf-852378963c36.png" alt=""></p>
<p><strong>如果你跟着上面的步骤，你的窗口将会变成这样：</strong></p>
<p><img src="../../../docs/neo-bpsys-wpf%E4%BD%BF%E7%94%A8%E6%96%87%E6%A1%A3/1._%E7%AA%97%E5%8F%A3/1.1_%E5%90%8E%E5%8F%B0%E6%8E%A7%E5%88%B6%E7%AA%97%E5%8F%A3/images/1749556884267-c3b1652e-6ba1-4c58-82f8-98646483df11.png" alt=""></p>
<p>这时就可以点击【上一步】或【下一步】来根据预设规则跳转到对应页面或点击【结束导航】来手动结束导航。</p>
<p>规则详情见<a href="https://wiki.biligame.com/dwrg/%E6%AF%94%E8%B5%9B%E8%A7%84%E5%88%99">第五人格WIKI</a>。</p>
<p>‍</p>

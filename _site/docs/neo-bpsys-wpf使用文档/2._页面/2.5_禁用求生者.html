<p>本页面的功能是设置显示在<a href="../1._%E7%AA%97%E5%8F%A3/1.2_%E5%89%8D%E5%8F%B0%E7%AA%97%E5%8F%A3/1.2.1_BP%E7%94%BB%E9%9D%A2.html">BP画面</a>上的被禁用的求生者。</p>
<p><img src="images/1749611157340-d986d551-a8d6-408f-8256-316912236b58.png" alt=""></p>
<p>本软件内置了4个求生者当局ban位和9个全局ban位。具体禁用方法与<a href="2.4_%E7%A6%81%E7%94%A8%E7%9B%91%E7%AE%A1%E8%80%85.html">禁用监管者</a>相同。</p>
<p>与<a href="2.4_%E7%A6%81%E7%94%A8%E7%9B%91%E7%AE%A1%E8%80%85.html">禁用监管者</a>页面相同，本页面也支持手动调整ban位数量。</p>
<p><img src="images/1749641840454-8d3fcc8f-c52d-42e0-a59c-a2ed424fc5f3.png" alt=""></p>
